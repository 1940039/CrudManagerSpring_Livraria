<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud Manager - Livros</title>
	</head>
	<body>

<div th:replace="menu :: body"></div>

		<div class="container my-2">
			<h1>Livros</h1>
			<div>				
				<a th:href="@{/livros/form}" class="btn btn-md mb-3 float-right" style="background-color: #F5F5F5; color:#000000;">
		   			Adicionar Livro
        </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Genero</th>
						<th>Autor</th>
						<th>Quantidade</th>
						<th>Funções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${livros}">
						<td th:text="${p.nome}"></td>
						<td th:text="${p.genero}"></td>
						<td th:text="${p.autor}"></td>
						<td th:text="${p.quantidade}"></td>
						<td>
							<a th:href="@{/livros/update/{id}(id=${p.id})}" class="btn" style="background-color: rgb(128, 0, 255); color:#FFFFFF;">Alterar</a>
							<a th:href="@{/livros/delete/{id}(id=${p.id})}" class="btn" style="background-color: rgb(255, 0, 0); color:#FFFFFF;">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
